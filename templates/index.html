<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuText - PDF OCR</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, select, button { padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007BFF; color: white; cursor: pointer; border: none; }
        .message { padding: 15px; margin-top: 20px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <h1>DocuText PDF OCR</h1>
    <p>Upload a PDF, choose a language, and we'll make it searchable.</p>

    <form action="/" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">1. Choose a PDF file:</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
        </div>
        <div>
            <label for="language">2. Select OCR Language:</label>
            <select id="language" name="language">
                <option value="eng">English</option>
                <option value="tur">Turkish</option>
                <option value="deu">German</option>
                <option value="fra">French</option>
                <option value="spa">Spanish</option>
            </select>
        </div>
        <button type="submit">Upload and Process PDF</button>
    </form>

    <!-- This section will show messages from the server -->
    {% if message %}
        <div class="message {{ 'success' if 'Success' in message else 'error' }}">
            {{ message | safe }}
        </div>
    {% endif %}

</body>
</html>
